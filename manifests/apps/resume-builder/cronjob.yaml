apiVersion: batch/v1
kind: CronJob
metadata:
  name: resume-builder
  namespace: dylanmtaylor
  labels:
    app: resume-builder
spec:
  # Run every 15 minutes
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: resume-builder
        spec:
          restartPolicy: OnFailure
          serviceAccountName: resume-builder
          containers:
            - name: builder
              image: ghcr.io/dylanmtaylor/resume-builder:latest
              command: ["/bin/bash"]
              args:
                - -c
                - |
                  #!/bin/bash
                  set -e

                  echo "$(date): Starting resume build process..."

                  # Set up OCI CLI configuration from secret
                  mkdir -p /root/.oci
                  cp /oci-credentials/config /root/.oci/config
                  cp /oci-credentials/oci_api_key.pem /root/.oci/oci_api_key.pem
                  chmod 600 /root/.oci/oci_api_key.pem

                  # Clone the resume repository
                  echo "Cloning resume repository..."
                  rm -rf /tmp/resume
                  git clone https://gitlab.com/dylanmtaylor/Dylan-Resume.git /tmp/resume
                  cd /tmp/resume

                  # Build the resume PDF
                  echo "Building resume PDF with XeLaTeX..."
                  mkdir -p /tmp/output
                  xelatex --output-directory=/tmp/output /tmp/resume/dylan-resume.tex

                  # Run again for references (LaTeX typically needs 2 passes)
                  xelatex --output-directory=/tmp/output /tmp/resume/dylan-resume.tex

                  # Check if PDF was created
                  if [ ! -f /tmp/output/dylan-resume.pdf ]; then
                    echo "ERROR: PDF was not generated!"
                    exit 1
                  fi

                  echo "Resume built successfully: $(ls -lh /tmp/output/dylan-resume.pdf)"

                  # Upload to OCI Object Storage
                  echo "Uploading to OCI Object Storage..."

                  # Get namespace (using API key auth, no --auth flag needed)
                  echo "Getting OCI namespace..."
                  NAMESPACE=$(/opt/venv/bin/oci os ns get --query data --raw-output)
                  echo "Namespace: $NAMESPACE"

                  # Upload the file
                  echo "Uploading file..."
                  /opt/venv/bin/oci os object put \
                    --namespace-name "$NAMESPACE" \
                    --bucket-name dylanmtaylor_public_files \
                    --file /tmp/output/dylan-resume.pdf \
                    --name dylan-resume.pdf \
                    --force

                  echo "$(date): Resume uploaded successfully!"
              volumeMounts:
                - name: oci-credentials
                  mountPath: /oci-credentials
                  readOnly: true
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "1000m"
          volumes:
            - name: oci-credentials
              secret:
                secretName: oci-credentials
                defaultMode: 0400
