apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-dylanmtaylor-com
  namespace: dylanmtaylor
  labels:
    app: files-dylanmtaylor-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: files-dylanmtaylor-com
  template:
    metadata:
      labels:
        app: files-dylanmtaylor-com
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: dhi-registry
      containers:
        - name: nginx
          image: dhi.io/nginx:1
          securityContext:
            runAsUser: 65532  # nginx user in DHI image
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: nginx-config
          configMap:
            name: files-dylanmtaylor-com-config
            items:
              - key: NGINX_CONFIG
                path: default.conf
